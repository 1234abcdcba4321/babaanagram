<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Baba Anagram Finder</title>
  <script src="main.js"></script>
  <meta name="description" content="Finds anagrams for letters in baba levels.">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body onload="loadList()">
  <h1>Baba Anagram Finder</h1>
  <p>Leave a field blank if you don't need it. Note that this does keep track of the amount of letters - if your level can give an infinite amount, be sure to include 4.</p>
  <br><br>
  <label>Single letters in the level.</label><br><input type="text" id="letters1" placeholder="grasshot" style="width:90%"><br>
  <label>Multi letters in the level, space delimited</label><br><input type="text" id="letters2" placeholder="ba ba ba ba" style="width:90%"><br>
  <button onclick="calculate()">Calculate!</button><br>
  <label>Output.</label><br>
  <textarea id="output" rows="5" style="width:90%">Your list of words will appear here after pressing the button.</textarea>
  
  <br><br>
  <label>Word List (use a double space to cause output to go onto a new line)</label><br>
  <textarea id="words" rows="9" style="width:90%"></textarea><br>
  <button onclick="localStorage.setItem('wordlist',document.getElementById('words').value)">Save wordlist (will auto-set on refresh)</button> <button onclick="localStorage.removeItem('wordlist');loadList()">Reset saved list</button>
</body>
</html>
